<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Student Registration Form</title>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Student Registration</h1>
        </div>
        
        <div class="form-container">
            <form id="registrationForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                    <div id="nameError" class="error">Please enter your full name</div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <div id="emailError" class="error">Please enter a valid email address</div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    <div id="phoneError" class="error">Please enter a valid phone number</div>
                </div>
                
                <div class="form-group">
                    <label>Gender</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">Male</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="other" name="gender" value="other">
                            <label for="other">Other</label>
                        </div>
                    </div>
                    <div id="genderError" class="error">Please select your gender</div>
                </div>
                
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                    <div id="dobError" class="error">Please enter your date of birth</div>
                </div>
                
                <div class="form-group">
                    <label for="course">Course/Program</label>
                    <select id="course" name="course" required>
                        <option value="" disabled selected>Select your course</option>
                        <option value="it">BSIT-MWA</option>
                        <option value="hm">BSHM </option>
                        <option value="mt">BSMT</option>
                        <option value="archu">BSA</option>
                        <option value="psycho">BSPY</option>
                        <option value="polscie">BSPS</option>
                    </select>
                    <div id="courseError" class="error">Please select a course</div>
                </div>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I accept the Terms and Conditions</label>
                    </div>
                    <div id="termsError" class="error">You must accept the terms and conditions</div>
                </div>
                
                <button type="submit" class="btn">Register Now</button>
            </form>
        </div>

    <script src="js/act.js"></script>
</body>
</html>
